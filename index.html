<!doctype html>
<html>
  <head>
    <title>Kord</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="trenta">
      <div id="instrument">
        <div id="modifierMenu">
        </div>
        <div id="chordMenu">
        </div>
      </div>
      <div id="settingsPanel" class="hidden">
        <ul id="ampSliders">
          <h3>amp</h3>
          <li>volume <input id="volumeSlider" type="range" min="0" max="1" step=".01" onchange="setVolume(this.value)"/><span id="volumeLabel"></span></li>
          <li>attack<input id="attackSlider" type="range" min="0" max="5" step=".001" onchange="setAttack(this.value)"/><span id="attackLabel"></span></li>
          <li>decay<input id="decaySlider" type="range" min="0" max="5" step=".001" onchange="setDecay(this.value)"/><span id="decayLabel"></span></li>
          <li>sustain<input id="sustainSlider" type="range" min="0" max="1" step=".005" onchange="setSustain(this.value)"/><span id="sustainLabel"></span></li>
          <li>release<input id="releaseSlider" type="range" min="0" max="5" step=".001" onchange="setRelease(this.value)"/><span id="releaseLabel"></span></li>
        </ul>
        <ul id="cutoffSliders">
          <h3>cutoff</h3>
          <li>frequency<input id="cutoffFrequencySlider" type="range" min="20" max="20000" step="1" onchange="cutoff.setMaxFrequency(this.value)"/><span id="cutoffMaxFrequencyLabel"></span></li>
          <li>attack<input id="cutoffAttackSlider" type="range" min="0" max="5" step=".001" onchange="cutoff.setAttack(this.value)"/><span id="cutoffAttackLabel"></span></li>
          <li>decay<input id="cutoffDecaySlider" type="range" min="0" max="5" step=".001" onchange="cutoff.setDecay(this.value)"/><span id="cutoffDecayLabel"></span></li>
          <li>sustain<input id="cutoffSustainSlider" type="range" min="0" max="5" step=".01" onchange="cutoff.setSustain(this.value)"/><span id="cutoffSustainLabel"></span></li>  
        </ul>
        <h3>oscillators</h3>
        key<select id="keyMenu"></select>
        octave<input id="octaveSlider" type="range" min="-2" max="2" step="1" onchange="setOctave(this.value)"><span id="octaveLabel"></span>
        stereo width<input id="widthSlider" type="range" min="0" max="1" step=".01" onchange="setWidth(this.value)"><span id="widthLabel"></span>
        <div id="waveformMenu">
        </div>
      </div>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script>
    document.addEventListener('touchstart', function(e) {
      e.preventDefault();
    }, false);
    document.addEventListener('mousedown', function(e) {
      e.preventDefault();
    }, false);
  </script>
  <script src="submono.js"></script>
  <script src="subpoly.js"></script>
  <script src="script.js"></script>
</html>
