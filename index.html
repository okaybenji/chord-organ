<!doctype html>
<html>
  <head>
    <title>Kord</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--prevent zoom-->
  </head>
  <body>
    <main class="trenta">
      <div id="instrument">
        <div id="modifierMenu">
          <button id="Mm" onclick="updateModifier(this.id)" ontouchstart="updateModifier(this.id)" ontouchend="updateModifier(this.id)">Mm</button>
          <button id="x6" onclick="updateModifier(this.id)" ontouchstart="updateModifier(this.id)" ontouchend="updateModifier(this.id)">x<sup>6</sup></button>
          <button id="special" onclick="updateModifier(this.id)" ontouchstart="updateModifier(this.id)" ontouchend="updateModifier(this.id)">&#9733;</button>
          <button onclick="toggleSettings()" ontouchstart="toggleSettings()" class="settings" ></button>
        </div>
        <div id="chordMenu">
        </div>
      </div>
      <div id="settingsPanel" class="hidden">
        <table id="sliderPanels">
          <tr>
            <th></th><th>amp</th><th></th>
            <th></th><th>cutoff</th><th></th>
          </tr>
          <tr>
            <td>volume</td>
              <td><input id="volumeSlider" type="range" min="0" max="1" step=".01" onchange="setVolume(this.value)"/></td>
              <td id="volumeLabel"></td>
            <td>frequency</td>
              <td><input id="cutoffFrequencySlider" type="range" min="20" max="20000" step="1" onchange="cutoff.setMaxFrequency(this.value)"/></td>
              <td id="cutoffMaxFrequencyLabel"></td>
          </tr>
          <tr>
            <td>attack</td>
              <td><input id="attackSlider" type="range" min="0" max="5" step=".001" onchange="setAttack(this.value)"/></td>
              <td id="attackLabel"></td>
            <td>attack</td>
              <td><input id="cutoffAttackSlider" type="range" min="0" max="5" step=".001" onchange="cutoff.setAttack(this.value)"/></td>
              <td id="cutoffAttackLabel"></td>
          </tr>
          <tr>
            <td>decay</td>
              <td><input id="decaySlider" type="range" min="0" max="5" step=".001" onchange="setDecay(this.value)"/></td>
              <td id="decayLabel"></td>
            <td>decay</td>
              <td><input id="cutoffDecaySlider" type="range" min="0" max="5" step=".001" onchange="cutoff.setDecay(this.value)"/></td>
              <td id="cutoffDecayLabel"></td>
          </tr>
          <tr>
            <td>sustain</td>
              <td><input id="sustainSlider" type="range" min="0" max="1" step=".005" onchange="setSustain(this.value)"/></td>
              <td id="sustainLabel"></td>
            <td>sustain</td>
              <td><input id="cutoffSustainSlider" type="range" min="0" max="5" step=".01" onchange="cutoff.setSustain(this.value)"/></td>
              <td id="cutoffSustainLabel"></td>
          </tr>
          <tr>
            <td>release</td>
            <td><input id="releaseSlider" type="range" min="0" max="5" step=".001" onchange="setRelease(this.value)"/></td>
            <td id="releaseLabel"></td>
            <td></td><td></td><td></td>
          </tr>
        </table>
        <h3>oscillators</h3>
        <b>key</b><select id="keyMenu"></select>
        <b>octave</b><input id="octaveSlider" type="range" min="-2" max="2" step="1" onchange="setOctave(this.value)"><span id="octaveLabel"></span>
        <b>stereo width</b><input id="widthSlider" type="range" min="0" max="1" step=".01" onchange="setWidth(this.value)"><span id="widthLabel"></span>
        <div id="waveformMenu">
          <button onclick="toggleSettings()" ontouchstart="toggleSettings()" class="settings"></button>
        </div>
      </div>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="submono.js"></script>
  <script src="subpoly.js"></script>
  <script src="script.js"></script>
</html>
