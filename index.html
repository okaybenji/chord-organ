<!doctype html>
<html>
  <head>
    <title>Kord</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--prevent zoom-->
  </head>
  <body>
    <main class="trenta">
      <div id="instrument">
        <div id="modifierMenu">
          <button id="Mm" onclick="updateModifier(this.id)" ontouchstart="updateModifier(this.id)" ontouchend="updateModifier(this.id)">Mm</button>
          <button id="x6" onclick="updateModifier(this.id)" ontouchstart="updateModifier(this.id)" ontouchend="updateModifier(this.id)">x<sup>6</sup></button>
          <button id="special" onclick="updateModifier(this.id)" ontouchstart="updateModifier(this.id)" ontouchend="updateModifier(this.id)">&#9733;</button>
          <button onclick="toggleSettings()" ontouchstart="toggleSettings()" class="settings" ></button>
        </div>
        <div id="chordMenu">
        </div>
      </div>
      <div id="settingsPanel" class="hidden">
        <table id="ampSliders" class="sliderPanel">
          <tr>
            <th></th>
            <th>amplifier</th>
            <th></th>
          </tr>
          <tr>
            <td class="gray">vol</td>
            <td><input id="volumeSlider" type="range" min="0" max="1" step=".01" oninput="setVolume(this.value)"/></td>
            <td><span id="volumeLabel"></span><span class="gray">%</span></td>
          </tr>
          <tr>
            <td class="gray">atk</td>
            <td><input id="attackSlider" type="range" min="0" max="5" step=".001" oninput="setAttack(this.value)"/></td>
            <td><span id="attackLabel"></span><span class="gray">ms</span></td>
          </tr>
          <tr>
            <td class="gray">dec</td>
            <td><input id="decaySlider" type="range" min="0" max="5" step=".001" oninput="setDecay(this.value)"/></td>
            <td><span id="decayLabel"></span><span class="gray">ms</span></td>
          </tr>
          <tr>
            <td class="gray">sus</td>
            <td><input id="sustainSlider" type="range" min="0" max="1" step=".005" oninput="setSustain(this.value)"/></td>
            <td><span id="sustainLabel"></span><span class="gray">x</span></td>
          </tr>
          <tr>
            <td class="gray">rel</td>
            <td><input id="releaseSlider" type="range" min="0" max="5" step=".001" oninput="setRelease(this.value)"/></td>
            <td><span id="releaseLabel"></span><span class="gray">ms</span></td>
          </tr>
        </table>
        <table id="cutoffSliders" class="sliderPanel">
          <tr>
            <th></th>
            <th>cutoff</th>
            <th></th>
          </tr>
          <tr>
            <td class="gray">freq</td>
            <td><input id="cutoffFrequencySlider" type="range" min="20" max="20000" step="1" oninput="cutoff.setMaxFrequency(this.value)"/></td>
            <td><span id="cutoffMaxFrequencyLabel"></span><span class="gray">hz</span></td>
          </tr>
          <tr>
            <td class="gray">atk</td>
            <td><input id="cutoffAttackSlider" type="range" min="0" max="5" step=".001" oninput="cutoff.setAttack(this.value)"/></td>
            <td><span id="cutoffAttackLabel"></span><span class="gray">ms</span></td>
          </tr>
          <tr>
            <td class="gray">dec</td>
            <td><input id="cutoffDecaySlider" type="range" min="0" max="5" step=".001" oninput="cutoff.setDecay(this.value)"/></td>
            <td><span id="cutoffDecayLabel"></span><span class="gray">ms</span></td>
          </tr>
          <tr>
            <td class="gray">sus</td>
            <td><input id="cutoffSustainSlider" type="range" min="0" max="5" step=".01" oninput="cutoff.setSustain(this.value)"/></td>
            <td><span id="cutoffSustainLabel"></span><span class="gray">x</span></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
        <table id="oscSliders" class="sliderPanel">
          <tr>
            <th>oscillators</th>
            <th class="gray">key</th>
            <th class="gray">octave</th><th></th>
            <th class="gray">stereo width</th><th></th>
          </tr>
          <tr>
            <td></td>
            <td><select id="keyMenu"></select></td>
            <td><input id="octaveSlider" type="range" min="-2" max="2" step="1" oninput="setOctave(this.value)"></td>
            <td><span id="octaveLabel"></span></td>
            <td><input id="widthSlider" type="range" min="0" max="1" step=".01" oninput="setWidth(this.value)"></td>
            <td><span id="widthLabel"></span><span class="gray">%</span></td>
          </tr>
        </table>
        <div id="waveformMenu">
          <button onclick="toggleSettings()" ontouchstart="toggleSettings()" class="settings"></button>
        </div>
      </div>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="submono.js"></script>
  <script src="subpoly.js"></script>
  <script src="script.js"></script>
</html>
